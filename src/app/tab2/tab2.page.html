<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Mi lista de la compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-input label="Item" type="text" placeholder="Introduce un item"
    [(ngModel)]="item"
    name="item"></ion-input>
    <ion-button (click)="addItem()"
    [disabled]="!item">
      <ion-icon slot="icon-only" name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
