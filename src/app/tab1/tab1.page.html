<ion-menu side="end" contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>MenÃº</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="removeAll()" [disabled]="shoppingList.isEmpty">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        <ion-label>Eliminar todos los items</ion-label>
      </ion-item>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi lista de la compra
    </ion-title>
    <ion-button slot="end" fill="clear">
      <ion-menu-button [autoHide]="false"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="content">

  <ion-item class="ion-text-center" lines="none" *ngIf="shoppingList.isEmpty">
    <ion-label>No hay items en su lista</ion-label>
  </ion-item>

  <ion-list  *ngIf="!shoppingList.isEmpty">
  <ion-reorder-group [disabled]="false" (ionItemReorder)="onRenderItem($event)">
      <ion-item-sliding *ngFor="let item of shoppingList.items">
        <ion-item>
          <ion-label>
            {{item}}
          </ion-label>
          <ion-reorder></ion-reorder>
        </ion-item>
    
        <ion-item-options slot="end">
          <ion-item-option color="danger" (click)="removeItem(item)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
      </ion-item-sliding>
  </ion-reorder-group>

  </ion-list>

</ion-content>
